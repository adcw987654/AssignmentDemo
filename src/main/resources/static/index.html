<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmpGo Demo Portal</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #357abd;
        }

        .toggle-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .toggle-link a {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .hidden {
            display: none;
        }

        #profile-view {
            text-align: center;
        }

        .profile-info {
            margin: 1rem 0;
            text-align: left;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container" id="auth-container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Welcome Back</h2>
            <div class="form-group">
                <label for="login-account">Email Address</label>
                <input type="email" id="login-account" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <button onclick="handleLogin()">Login</button>
            <div class="toggle-link">
                Don't have an account? <a onclick="showRegister()">Register here</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="hidden">
            <h2>Create Account</h2>
            <div class="form-group">
                <label for="register-account">Email Address</label>
                <input type="email" id="register-account" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Create a password" required>
            </div>
            <button onclick="handleRegister()">Register</button>
            <div class="toggle-link">
                Already have an account? <a onclick="showLogin()">Login here</a>
            </div>
        </div>

        <!-- Verify Email Form -->
        <div id="verify-form" class="hidden">
            <h2>Verify Email</h2>
            <p style="text-align: center; font-size: 0.9rem; color: #666; margin-bottom: 1.5rem;">
                Please enter the verification code sent to your email.
            </p>
            <div class="form-group">
                <label for="verify-email">Email Address</label>
                <input type="email" id="verify-email" placeholder="Enter your email" readonly
                    style="background-color: #f0f0f0;">
            </div>
            <div class="form-group">
                <label for="verify-code">Verification Code</label>
                <input type="text" id="verify-code" placeholder="Enter code" required>
            </div>
            <button onclick="handleVerify()">Verify</button>
            <div class="toggle-link">
                <a onclick="showLogin()">Back to Login</a>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <!-- Profile View -->
    <div class="container hidden" id="profile-container">
        <div id="profile-view">
            <h2>User Profile</h2>
            <div class="profile-info" id="profile-details">
                <!-- Profile details will be injected here -->
            </div>
            <button onclick="logout()" style="background-color: #6c757d;">Switch Account</button>
        </div>
    </div>

    <script>
        const API_BASE = '/user';
        let authToken = null;

        function showLogin() {
            hideAllForms();
            document.getElementById('login-form').classList.remove('hidden');
            clearMessage();
        }

        function showRegister() {
            hideAllForms();
            document.getElementById('register-form').classList.remove('hidden');
            clearMessage();
        }

        function showVerify(email) {
            hideAllForms();
            document.getElementById('verify-form').classList.remove('hidden');
            if (email) {
                document.getElementById('verify-email').value = email;
            }
            clearMessage();
        }

        function hideAllForms() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('verify-form').classList.add('hidden');
        }

        function showProfile(data) {
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('profile-container').classList.remove('hidden');

            let lastLoginDisplay = 'Never';
            if (data.lastLoginTime) {
                lastLoginDisplay = new Date(data.lastLoginTime).toLocaleString();
            }

            const detailsHtml = `
            <p><strong>Email:</strong> ${data.account || 'N/A'}</p>
            <p><strong>ID:</strong> ${data.id || 'N/A'}</p>
            <p><strong>Role:</strong> ${data.role || 'User'}</p>
            <p><strong>Last Login:</strong> ${lastLoginDisplay}</p>
        `;
            document.getElementById('profile-details').innerHTML = detailsHtml;
        }

        function logout() {
            authToken = null;
            document.getElementById('auth-container').classList.remove('hidden');
            document.getElementById('profile-container').classList.add('hidden');
            document.getElementById('login-account').value = '';
            document.getElementById('login-password').value = '';
            showLogin();
        }

        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = `message ${type}`;
            msgDiv.style.display = 'block';
        }

        function clearMessage() {
            const msgDiv = document.getElementById('message');
            msgDiv.style.display = 'none';
            msgDiv.className = 'message';
        }

        async function handleLogin() {
            const account = document.getElementById('login-account').value;
            const password = document.getElementById('login-password').value;

            if (!account || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ account, password })
                });
                const result = await response.json();

                if (result.code === "200") {
                    authToken = result.data.accessToken;
                    fetchProfile();
                } else {
                    showMessage(result.message || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error occurred', 'error');
                console.error(error);
            }
        }

        async function handleRegister() {
            const account = document.getElementById('register-account').value;
            const password = document.getElementById('register-password').value;

            if (!account || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ account, password })
                });
                const result = await response.json();

                if (result.code === "200") {
                    showMessage('Registration successful! Please check your email for verification code.', 'success');
                    setTimeout(() => showVerify(account), 1500);
                } else {
                    showMessage(result.message || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error occurred', 'error');
                console.error(error);
            }
        }

        async function handleVerify() {
            const email = document.getElementById('verify-email').value;
            const code = document.getElementById('verify-code').value;

            if (!email || !code) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/verify-email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code })
                });
                const result = await response.json();

                if (result.code === "200") {
                    showMessage('Verification successful! You can now login.', 'success');
                    setTimeout(() => showLogin(), 1500);
                } else {
                    showMessage(result.message || 'Verification failed', 'error');
                }
            } catch (error) {
                showMessage('Network error occurred', 'error');
                console.error(error);
            }
        }

        async function fetchProfile() {
            try {
                const headers = {};
                if (authToken) {
                    headers['Authorization'] = authToken;
                }

                const response = await fetch(`${API_BASE}/profile`, {
                    method: 'GET',
                    headers: headers
                });
                const result = await response.json();

                if (result.code === "200") {
                    showProfile(result.data);
                } else {
                    showMessage('Login successful, but failed to load profile: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('Login successful, but error loading profile', 'error');
            }
        }
    </script>

</body>

</html>
